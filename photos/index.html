  <h2 class="title">Our activities</h2>

  <div class="photoslide" id=sliding>
      <img class="mySlides" src="pic1.jpg" style="width:92%">
      <img class="mySlides" src="pic2.jpg" style="width:92%">
      <img class="mySlides" src="pic3.jpg" style="width:92%">
      <img class="mySlides" src="pic4.jpg" style="width:92%">
    </div>
  </div>

  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
     }
     myIndex++;
     if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000);
  }

</script>
